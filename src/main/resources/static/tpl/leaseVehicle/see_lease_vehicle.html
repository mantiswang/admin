<div class="modal-header">
    <h3 class="modal-title">车辆信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车架号码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseVehicle.vehicleIdentifyNum}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车牌号码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseVehicle.vehicleLicensePlate}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">汽车品牌:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseVehicle.vehicleBrand}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">汽车型号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseVehicle.vehicleType}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">发动机号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseVehicle.engineNo}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">排量:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseVehicle.sweptVolume}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车辆说明:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseVehicle.vehicleComment}}</label>
            </div>
        </div>


    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
