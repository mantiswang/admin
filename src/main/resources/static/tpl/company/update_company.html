<div class="modal-header">
    <h3 class="modal-title">物业信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业名称:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入物业名称" class="form-control"  name="name" ng-model="company.name" required>
                <p><span style="color: red" ng-show="form.name.$invalid">
                        <span ng-show="form.name.$error.required">*物业名称不可为空</span>
                </span></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业资质:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入物业资质" class="form-control"  name="level" ng-model="company.level" required>
                <p><span style="color: red" ng-show="form.level.$invalid">
                        <span ng-show="form.level.$error.required">*物业资质不可为空</span>
                </span></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">联系人:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入企业联系人" class="form-control"   name="contacts" ng-model="company.contacts">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">联系电话:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入企业联系电话" class="form-control"   name="phone" ng-model="company.phone">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业员工数量:</label>
            <div class="col-sm-8">
                <input type="number" placeholder="请输入企业员工数量" class="form-control"   name="staffNum" ng-model="company.staffNum">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">办公地址:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入办公地址" class="form-control" name="address" ng-model="company.address">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入备注" class="form-control" name="remark" ng-model="company.remark">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
</div>
