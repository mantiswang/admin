<div class="modal-header">
    <h3 class="modal-title">物业信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{company.name}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业资质:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{company.level}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">联系人:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{company.contacts}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">联系电话:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{company.phone}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业员工数量:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{company.staffNum}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">办公地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{company.address}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{company.remark}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
