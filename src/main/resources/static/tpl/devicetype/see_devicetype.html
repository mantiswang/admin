<div class="modal-header">
    <h3 class="modal-title">设备类型信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">设备类型:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{ deviceVehicleDto.deviceType.type== 1 ? "无线" : "有线"}}</label>
            </div>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">设备类型名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{deviceVehicleDto.deviceType.deviceTypeName}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车机类型名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{deviceVehicleDto.vehicleType.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">车机类型代码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{deviceVehicleDto.vehicleType.code}}</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{deviceVehicleDto.deviceType.remark}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
