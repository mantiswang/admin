<div class="panel panel-default" ng-controller="simCardListController">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="wrapper-sm" >
        <div class="row">
            <div class="col-lg-12">
                <button class="btn m-b-xs btn-default btn-addon" ng-click="createSimCard()"><i class="glyphicon glyphicon-import"></i>导入卡号</button>
                <button class="btn m-b-xs btn btn-default btn-addon" ng-click="export()"><i class="glyphicon glyphicon-export"></i>导出信息</button>
                <button class="btn m-b-xs btn btn-default btn-addon"  ng-click="downLoad()" ><i class="fa fa-download"></i>模板下载</button>
                <button class="btn m-b-xs btn-default pull-right" ng-click="search()">查询</button>
                <input ng-model="providerName" class="form-control w-sm pull-right m-b-xs" placeholder="输入所属客户"/>
                <input ng-model="simCardImei" class="form-control w-sm pull-right m-b-xs" placeholder="输入串号"/>
                <input ng-model="simCode" class="form-control w-sm pull-right m-b-xs" placeholder="输入卡号"/>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
