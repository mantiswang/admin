<div ng-controller="carMonitorController">
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <form>
        <input ng-model="simCardNum" class="form-control w-sm pull-left m-r-xs" placeholder="请输入sim卡号" ng-show="!showPanorama"/>
        <button class="btn m-b-xs btn-default pull-left m-r-xs" ng-click="selectVehicleGroup()" >查询车辆信息</button>
        <button class="btn m-b-xs btn-success pull-left m-r-xs" ng-click="fullscreen()" ng-show="showPanorama">全屏</button>
        <button class="btn m-b-xs btn-danger pull-left m-r-xs" ng-click="exitPanorama()" ng-show="showPanorama">退出街景</button>
    </form>
    <div id="allmap" style="width: 100%; height: 59vh;" fullscreen="isFullscreen" only-watched-property></div>
    <div class="table-responsive">
        <div class="setTableDivClass" ng-grid="gridMonitorlist" fullscreen="isFullscreen" style="position:fixed;height:30vh;font-size:11px;background-color:#fff;"></div>
    </div>
</div>
