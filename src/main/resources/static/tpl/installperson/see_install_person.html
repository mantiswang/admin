<div class="modal-header">
    <h3 class="modal-title">安装师傅信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">姓名:</label>
            <div class="col-sm-9">

                <label class="col-sm-12 control-label text-left">{{installPerson.name}}</label>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">手机号:</label>
            <div class="col-sm-9">

                <label class="col-sm-12 control-label text-left">{{installPerson.phoneNum}}</label>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">身份证号码:</label>
            <div class="col-sm-9">

                <label class="col-sm-12 control-label text-left">{{installPerson.cardId}}</label>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">安装服务商全称:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{installPerson.providerName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">安装服务商属性:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{installPerson.providerProperty}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">录入时间:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{installPerson.createDate | date : 'yyyy-MM-dd hh:mm:ss'}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">启用日期:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{installPerson.effectiveDate | date : 'yyyy-MM-dd hh:mm:ss'}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">安装地区:</label>
            <div class="col-sm-9">
                <label class="col-sm-12 control-label text-left">{{installPerson.addr}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
