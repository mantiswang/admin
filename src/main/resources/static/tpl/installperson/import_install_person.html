<div class="modal-header">
    <h3 class="modal-title">导入安装师傅信息</h3>
</div>
<div class="modal-body">

        <!-- alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">导入模板:</label>
            <div class="col-sm-8">
                <div file-upload targeturi="'installpersons/impInstallPersons'" on-change="pop(type,title,text)"></div>
