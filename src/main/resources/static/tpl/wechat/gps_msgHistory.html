<div class="panel panel-default" ng-controller="msgHistoryController" ng-init="app.settings.headerFixed = false;">
    <div class="wrapper-sm" >
        <div class="row">
            <div class="col-lg-12">
                <button class="btn m-b-xs btn-default pull-right" ng-click="search()">查询</button>
                <input ng-model="simCode" class="form-control w-sm pull-right m-r-xs" placeholder="输入卡号"/>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px;font-size:12px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
