<div  ng-controller="gpsTutorialController" ng-init="app.settings.headerFixed = false;">
    <div class="wrapper-md">
        <h3 class="text-lg">安卓手机(由于安卓系统版本不同,打开方式可能略有差异)</h3>
        <p>安卓手机的定位可以通过两种方式打开:</p>
        <p>1、(下滑或上拉)唤出通知栏，找到【GPS定位】按钮,点击使之变为高亮显示即可</p>
        <p><img src="img/gps/1-1.jpg" class="img-full"></p>
        <p>2、通过手机【设置】打开</p>
        <p>2-1、找到手机【设置】进入</p>
        <p><img src="img/gps/1-2.jpg" class="img-full"></p>
        <p>2-2、点击【使用GPS卫星】后的按钮即可开启定位功能</p>
        <p><img src="img/gps/1-4.jpg" class="img-full"></p>
    </div>

    <hr>

    <div class="wrapper-md">
        <h3 class="text-lg">iphone(由于ios系统版本不同,打开方式可能略有差异)</h3>
        <p>1、找到手机【设置】进入</p>
        <p><img src="img/gps/2-1.PNG" class="img-full"></p>
        <p>2、找到【隐私】进入</p>
        <p><img src="img/gps/2-2.PNG" class="img-full"></p>
        <p>3、找到【定位服务】进入</p>
        <p><img src="img/gps/2-3.PNG" class="img-full"></p>
        <p>4、点击【定位服务】按钮,使之变为开启状态即可</p>
        <p><img src="img/gps/2-4.PNG" class="img-full"></p>
    </div>
</div>
