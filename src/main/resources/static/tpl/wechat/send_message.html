<!-- Information Perfection -->
<div class="wrapper-sm" ng-controller="sendMsgController" ng-init="app.settings.headerFixed = false;">
    <div class="panel panel-default">
        <div class="panel-heading font-bold">短信发送</div>
        <div class="panel-body ">
            <form name="form"  class="form-horizontal form-validation" ng-init="isCollapsed=true" >
                <!-- alert -->
                <div class="m-b-md">
                    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
                </div>
                <!-- / alert -->
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">SIM卡号：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入SIM卡号" ng-model="msg.terminalId" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-3 col-lg-3 control-label">短信内容：</label>
                    <div class="col-sm-9 col-md-7 col-lg-6">
                        <input type="text" class="form-control" placeholder="请输入短信内容" ng-model="msg.msgContent" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-3 col-md-8 col-md-offset-3">
                        <button type="submit" class="btn btn-success" ng-disabled='form.$invalid' ng-click="sendMsg()">确认发送</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /Information Perfection -->
