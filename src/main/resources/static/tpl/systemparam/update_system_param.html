<div class="modal-header">
    <h3 class="modal-title">系统配置信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">配置名称:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入配置名称" class="form-control"   name="systemParamName" ng-model="systemParam.systemParamName" required>
                <p>
                    <span style="color: red" ng-show="form.systemParamName.$invalid">
                        <span ng-show="form.systemParamName.$error.required">*配置名称不可为空</span>
                    </span>
                </p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">配置值:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入配置名称" class="form-control"   name="systemParamVal" ng-model="systemParam.systemParamVal" required>
                <p>
                    <span style="color: red" ng-show="form.systemParamVal.$invalid">
                        <span ng-show="form.systemParamVal.$error.required">*配置值不可为空</span>
                    </span>
                </p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">配置描述:</label>
            <div class="col-sm-8">
                <textarea rows="3" placeholder="请输入配置描述"  class="form-control" ng-model="systemParam.systemParamDesc" ></textarea>
            </div>
        </div>


    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
</div>
