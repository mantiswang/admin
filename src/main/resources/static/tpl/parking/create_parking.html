 <div class="modal-header">
        <h3 class="modal-title">车位信息</h3>
    </div>
    <div class="modal-body">
        <form name="form" class="form-validation" novalidate>
            <!-- alert -->
            <div>
                <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            </div>
            <!-- / alert -->
            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">编号:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="车位编号" class="form-control"  name="code" ng-model="parking.code" required>
                    <p>
                    <span style="color: red" ng-show="form.code.$invalid">
                        <span ng-show="form.code.$error.required">*车位编号不可为空</span>
                    </span>
                    </p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">业主:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="业主姓名" class="form-control"  name="ownerName" ng-model="parking.owner.username" required>
                    <p>
                    <span style="color: red" ng-show="form.ownerName.$invalid">
                        <span ng-show="form.ownerName.$error.required">*业主姓名不可为空</span>
                    </span>
                    </p>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">位置:</label>
                <div class="col-sm-8">

                    <input required type="text" placeholder="请输入位置" class="form-control"  name="location" ng-model="parking.location">

                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">楼层:</label>
                <div class="col-sm-8">

                    <input type="text" placeholder="请输入楼层" class="form-control"  name="floor" ng-model="parking.floor">

                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">备注:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入备注" class="form-control"   name="remark" ng-model="parking.remark">

                </div>
            </div>




        </form>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid'>新增</button>
    </div>
