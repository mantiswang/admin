<div class="panel panel-default" style="width: 898px;" >
    <div>
        <toaster-container toaster-option="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm modal-body ng-scope">
        <div class="row">
            <div class="col-lg-12">
                <h4>订单日志</h4>
            </div>
        </div>
        <div class="panel panel-default" style="margin-bottom: 0px">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height: 480px"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer ng-scope" style="padding-top: 8px; padding-bottom: 8px">
        <button class="btn btn-default" ng-click="close()">关闭</button>
    </div>
</div>
