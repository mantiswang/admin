<div class="panel panel-default" ng-controller="waitActiveListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm">
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-default btn-addon pull-right m-b-sm" ng-click="search()" >查询</button>
                <input type="text" ng-model="userIdentityNumber" class="form-control w-sm pull-right m-r-xs" placeholder="输入车主身份证号查询" style="width: 180px;">
                <input type="text" ng-model="applyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入申请编号查询">
                <input type="text" ng-model="vehicleIdentifyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入车架号查询">
                <input type="text" ng-model="simCode" class="form-control w-sm pull-right m-r-xs" placeholder="输入SIM卡号查询">

                <input id="beginTime" ng-model="waitActiveTime" class="form-control w-sm pull-left m-r-xs m-b-xs" placeholder="待激活开始日期" type="text" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer'})">
                <button id="btnBeginTime" onClick="WdatePicker({el:'beginTime',dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs"><i class="glyphicon glyphicon-calendar"></i></button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
