<div class="modal-header">
    <h3 class="modal-title">选择分组</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">选择分组:</label>
            <div class="col-sm-8">
                <b ng-repeat="group in vehicleGroups">
                    <label class="i-checks">
                        <input type="checkbox"   checklist-model="selectVehicleGroups" checklist-value="group">
                        <i></i>
                        {{group.name}}
                    </label>
                </b>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="sure()" ng-disabled='form.$invalid'>确定</button>
</div>
