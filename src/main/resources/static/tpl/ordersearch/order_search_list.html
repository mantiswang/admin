<div class="panel panel-default" ng-controller="orderSearchListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm" >

        <div class="row">
            <div class="col-lg-12">
                <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                <input ng-model="orderNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入订单编号查询"/>
                <input ng-model="vehicleIdentifyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入车架号查询"/>
                <input ng-model="userIdentityNumber" class="form-control w-sm pull-right m-r-xs" placeholder="客户身份证号"/>
                <select name="status" class="form-control m-r-xs m-l-xs pull-right" style="width: 110px" ng-model="status" >
                    <option value="88" selected >全部</option>
                    <option value="0" selected >待安装GPS</option>
                    <option value="1" selected >合同已放款</option>
                    <option value="9" selected >取消</option>
                </select>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
