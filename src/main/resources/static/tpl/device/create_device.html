 <div class="modal-header">
        <h3 class="modal-title">设备信息</h3>
    </div>
    <div class="modal-body">
        <form name="form" class="form-validation" novalidate>
            <!-- alert -->
            <div>
                <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">车架号码:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入车架号码" class="form-control"  name="vehicleIdentifyNum" ng-model="device.vehicleIdentifyNum" required>
                    <p>
                    <span style="color: red" ng-show="form.vehicleIdentifyNum.$invalid">
                        <span ng-show="form.vehicleIdentifyNum.$error.required">*车架号码不可为空</span>
                    </span>
                    </p>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">车牌号码:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入车牌号码" class="form-control"  name="vehicleNum" ng-model="device.vehicleNum" required>
                    <p>
                    <span style="color: red" ng-show="form.vehicleNum.$invalid">
                        <span ng-show="form.vehicleNum.$error.required">*车牌号码不可为空</span>
                    </span>
                    </p>
                </div>

            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">所属分组:</label>
                <div class="col-sm-8">
                    <button class="btn btn-default" ng-click="selectVehicleGroup()">请选择分组</button>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">设备类型:</label>
                <div class="col-sm-8">
                    <select  ng-options=" dtype.id as dtype.deviceType.deviceTypeName for dtype in deviceTypes"  name="deviceType.id" class="form-control w-lg m-r-xs pull-left" ng-model="device.deviceType" >

                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">SN号:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入SN号" class="form-control"  name="code" ng-model="device.code" >
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">SIM号码:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入SIM号码" class="form-control"  name="simCode" ng-model="device.simCode" >
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">申请编号:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入申请编号" class="form-control"  name="applyNum" ng-model="device.applyNum" >
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">设备到期日期:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请选择设备到期日期" readonly class="form-control w-sm pull-left m-r-xs"  name="endTime" ng-model="device.endTime"  datepicker-popup="{{format}}" is-open="foundTimeOpened" datepicker-options="dateOptions" min-date="tomorrow"  close-text="关闭"  >
                    <span>
                    <button type="button" class="btn btn-default pull-left m-r-xs" ng-click="timeTool($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>

                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 control-label text-right">备注:</label>
                <div class="col-sm-8">
                    <input type="text" placeholder="请输入备注" class="form-control"  name="remark" ng-model="device.remark">
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer ng-scope">
        <button class="btn btn-default" ng-click="close()">取消</button>
        <button type="submit" class="btn btn-primary" ng-click="create()" ng-disabled='form.$invalid'>新增</button>
    </div>
