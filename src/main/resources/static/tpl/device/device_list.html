<div class="panel panel-default" ng-controller="deviceListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm" >

        <div class="row">
            <div class="col-lg-12">
                <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                <input ng-model="vehicleIdentifyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入车架号查询"/>
                <input ng-model="simCode" class="form-control w-sm pull-right m-r-xs" placeholder="输入sim卡号查询"/>
                <select  class="form-control w-lg m-r-xs pull-right" ng-model="deviceStatus" style="width: 140px;">
                    <option value="">设备状态</option>
                    <option value="0" >初始状态</option>
                    <option value="1">正常</option>
                    <option value="2">异常</option>
                    <option value="9">单据作废</option>
                </select>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
            </div>
    </div>
</div>
