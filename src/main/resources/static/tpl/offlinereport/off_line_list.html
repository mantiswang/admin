<div class="panel panel-default" ng-controller="offLineListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm" >
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn btn-default btn-addon pull-right m-b-sm m-r-xs" ng-click="export()"><i class="glyphicon glyphicon-export"></i>报表导出</button>
                <button class="btn m-r-xs btn-default pull-right m-b-sm" ng-click="search()">查询</button>
                <select name="timeType" class="form-control m-r-xs m-b-xs pull-right" style="width: 70px" ng-model="timeType" >
                    <option value="0" selected >天</option>
                </select>
                <input ng-model="time" class="form-control w-xs pull-right m-r-xs m-b-xs text-right" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="大于等于"/>
                <label class="control-label text-left pull-right m-r-xs m-l-xs">离线时长:</label>
                <input ng-model="applyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入申请编号查询"/>
                <input ng-model="vehicleIdentifyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入车架号查询"/>
                <input ng-model="simCode" class="form-control w-sm pull-right m-r-xs" placeholder="输入SIM卡号查询"/>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
