<div class="modal-header">
    <h3 class="modal-title">客户信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">企业名称:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入企业名称" class="form-control"  name="name" ng-model="customer.name" required>
                <p><span style="color: red" ng-show="form.name.$invalid">
                        <span ng-show="form.name.$error.required">*企业名称不可为空</span>
                </span></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">管理员账号:</label>
            <div class="col-sm-8">
                <input required type="text" placeholder="请输入管理员账号" class="form-control" name="username" ng-model="customer.admin.username" readonly="readonly">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">组织机构编号:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入组织机构编号" class="form-control"  name="organizeNum" ng-model="customer.organizeNum">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">注册成立日期:</label>
            <div class="col-sm-8">
                <input id="foundTime"  class="form-control w-sm pull-left m-r-xs " placeholder="请选择注册成立日期" type="text" value="{{customer.foundTime | date:'yyyy-MM-dd'}}" readonly />
                <button  onClick="javascript:WdatePicker({el:'foundTime',dateFmt:'yyyy-MM-dd',skin:'twoer'});" type="button" class="btn btn-default pull-left m-r-xs" ><i class="glyphicon glyphicon-calendar"></i></button>

                <!--<input type="text" class="form-control w-sm pull-left m-r-xs" name="foundTime" datepicker-popup="{{format}}" placeholder="请选择注册成立日期" ng-model="customer.foundTime" is-open="foundTimeOpened" datepicker-options="dateOptions" min-date="tomorrow"  close-text="关闭" />
                <span>
                    <button type="button" class="btn btn-default pull-left m-r-xs" ng-click="timeTool($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>-->
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">法人代表:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入法人代表" class="form-control"  name="represent" ng-model="customer.represent">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">企业联系人:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入企业联系人" class="form-control"   name="contacts" ng-model="customer.contacts">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">企业联系电话:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入企业联系电话" class="form-control"   name="phone" ng-model="customer.phone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">24小时值班电话:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入24小时值班电话" class="form-control"   name="dutyPhone" ng-model="customer.dutyPhone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">企业员工数量:</label>
            <div class="col-sm-8">
                <input type="number" placeholder="请输入企业员工数量" class="form-control"   name="staffNum" ng-model="customer.staffNum">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">办公地址:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入办公地址" class="form-control" name="address" ng-model="customer.address">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">注册地点:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入注册地点" class="form-control" name="registerAddress" ng-model="customer.registerAddress">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入备注" class="form-control" name="remark" ng-model="customer.remark">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
</div>
