<div class="panel panel-default" ng-controller="runListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm" >
        <table width="99%" style="margin: 0 auto">
            <tbody>
            <tr>
                <td style="width:11%">
                    <div class="radio">
                        <label class="i-checks pull-left m-t-n-sm">
                        <input type="radio" name="date1" value="0" ng-model="selectType" ng-click="onChangeRadio()"/><i></i>
                            选择日期:
                        </label>
                    </div>
                </td>
                <td style="width:89%">
                    <input id="beginTime" ng-model="beginTime" class="form-control w-sm pull-left m-r-xs m-b-xs" placeholder="开始日期" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',maxDate:'#F{$dp.$D(\'endTime\')}'})">
                    <button id="btnBeginTime" onClick="WdatePicker({el:'beginTime',dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',maxDate:'#F{$dp.$D(\'endTime\')}'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs"><i class="glyphicon glyphicon-calendar"></i></button>
                    <input id="endTime" ng-model="endTime" class="form-control w-sm pull-left m-r-xs m-b-xs" placeholder="结束日期" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',minDate:'#F{$dp.$D(\'beginTime\')}'})">
                    <button id="btnEndTime" onClick="WdatePicker({el:'endTime',dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',minDate:'#F{$dp.$D(\'beginTime\')}'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs" ><i class="glyphicon glyphicon-calendar"></i></button>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="radio">
                        <label class="i-checks pull-left m-t-n-sm">
                            <input type="radio" name="date2" value="1" ng-model="selectType" ng-click="onChangeRadio()"/><i></i>
                            选择时间段:
                        </label>
                    </div>
                </td>
                <td>
                    <input id="beginTimeNm" ng-model="beginTimeNm" class="form-control w-sm pull-left m-r-xs m-b-xs" placeholder="开始日期" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd',skin:'twoer'})">
                    <button id="btnBeginTimeNm" onClick="WdatePicker({el:'beginTimeNm',dateFmt:'yyyy-MM-dd',skin:'twoer',maxDate:'#F{$dp.$D(\'endTimeNm\')}'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs"><i class="glyphicon glyphicon-calendar"></i></button>
                    <input id="endTimeNm" ng-model="endTimeNm" class="form-control w-sm pull-left m-r-xs m-b-xs" placeholder="结束日期" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd',skin:'twoer'})">
                    <button id="btnEndTimeNm" onClick="WdatePicker({el:'endTimeNm',dateFmt:'yyyy-MM-dd',skin:'twoer',minDate:'#F{$dp.$D(\'beginTimeNm\')}'})" type="button" class="btn btn-default pull-left m-r-sm m-b-xs" ><i class="glyphicon glyphicon-calendar"></i></button>
                    <input id="beginTimeMs" ng-model="beginTimeMs" class="form-control w-xs pull-left m-r-xs m-b-xs"  placeholder="开始时间" type="text"  onClick="WdatePicker({dateFmt:'HH:mm',skin:'twoer'})">
                    <button id="BtnBeginTimeMs" onClick="WdatePicker({el:'beginTimeMs',dateFmt:'HH:mm',skin:'twoer'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs" ><i class="glyphicon glyphicon-time"></i></button>
                    <input id="endTimeMs" ng-model="endTimeMs" class="form-control w-xs pull-left m-r-xs m-b-xs"  placeholder="结束时间" type="text"  onClick="WdatePicker({dateFmt:'HH:mm',skin:'twoer'})">
                    <button id="BtnEndTimeMs" onClick="WdatePicker({el:'endTimeMs',dateFmt:'HH:mm',skin:'twoer'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs" ><i class="glyphicon glyphicon-time"></i></button>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button class="btn btn btn-default btn-addon pull-right m-b-sm m-r-xs" ng-click="export()"><i class="glyphicon glyphicon-export"></i>报表导出</button>
                    <button class="btn m-r-xs btn-default pull-right m-b-sm" ng-click="search()">查询</button>
                    <input ng-model="simCardNum" class="form-control w-sm pull-left m-r-xs" placeholder="输入SIM卡号查询"/>
                    <input ng-model="vehicleIdentifyNum" class="form-control w-sm pull-left m-r-xs" placeholder="输入车架号查询"/>
                    <input ng-model="applyNum" class="form-control w-sm pull-right pull-left" placeholder="输入申请编号查询"/>
                    <div class="radio">
                        <label class="i-checks pull-left m-t-n-xs m-l-sm">
                            <input type="radio" name="type1" value="0" ng-model="searchType" ng-click="onChangeRadio()"/><i></i>
                            历史数据
                        </label>
                    </div>
                    <div class="radio">
                        <label class="i-checks pull-left m-t-n-xs m-l-sm">
                            <input type="radio" name="type2" value="1" ng-model="searchType" ng-click="onChangeRadio()"/><i></i>
                            当前数据
                        </label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
