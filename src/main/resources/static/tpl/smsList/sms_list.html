<div class="panel panel-default" ng-controller="smsListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm" >
        <div class="wrapper-sm" >
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn m-b-xs btn btn-default btn-addon pull-left m-r" ng-click="export()"><i class="glyphicon glyphicon-export"></i>导出信息</button>
                    <button class="btn m-b-xs btn-default pull-right" ng-click="search()">查询</button>
                    <input ng-model="providerName" class="form-control w-sm pull-right m-r-xs" placeholder="输入所属客户" ng-show="userId"/>
                    <input ng-model="simCode" class="form-control w-sm pull-right m-r-xs" placeholder="输入卡号"/>
                </div>
            </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
