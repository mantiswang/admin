<div class="modal-header">
    <h3 class="modal-title">小区信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">小区名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">位置:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.address}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">管理员账号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.admin.username}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业公司:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.propertyCompany.name}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">产权年限:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.propertyRights}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">占地面积:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.floorSpace}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">建筑面积:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.buildingArea}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">容积率:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.plotRatio}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">绿化率:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.greeningRatio}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">楼栋总数:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.blockCount}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">总户数:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.houseCount}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">物业费:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.propertyFee}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">停车位配比:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.parkingRatio}}</label>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{village.remark}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
