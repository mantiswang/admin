<div class="modal-header">
    <h3 class="modal-title">车主信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>

        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">客户名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseCustomer.leaseCustomerName}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">证件号码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseCustomer.userIdentityNumber}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">家庭地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseCustomer.homeAdd}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">工作地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseCustomer.workAdd}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">常住地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseCustomer.liveAdd}}</label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">客户电话:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseCustomer.userTel}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">性别:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{leaseCustomer.sex}}</label>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
