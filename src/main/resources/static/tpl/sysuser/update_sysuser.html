<div class="modal-header">
    <h3 class="modal-title">用户信息</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!-- alert -->
        <div>
            <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
        </div>
        <!-- / alert -->
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入用户名" class="form-control" readonly  name="username" ng-model="sysUser.username" >

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户姓名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入用户姓名" class="form-control"  name="fullName" ng-model="sysUser.fullName" >

            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属分组:</label>
            <div class="col-sm-8">
                <button class="btn btn-default" ng-click="selectVehicleGroup()">请选择分组</button>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">手机号:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入手机号" class="form-control"   name="phone" ng-model="sysUser.phone" >

            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">邮箱:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入邮箱地址" class="form-control"   name="email" ng-model="sysUser.email" >

            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户状态:</label>
            <div class="col-sm-8">
                <select name="userStatus" class="form-control w-lg m-r-xs pull-left" ng-model="sysUser.userStatus" >
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">允许修改密码:</label>
            <div class="col-sm-8">
                <select name="isModifyPassWord" class="form-control w-lg m-r-xs pull-left" ng-model="sysUser.isModifyPassWord" >
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
        </div>

            <label class="col-sm-3 control-label text-right">用户角色:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{sysUser.roles[0].name}}</label>
            </div>

    </form>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled='form.$invalid'>保存</button>
