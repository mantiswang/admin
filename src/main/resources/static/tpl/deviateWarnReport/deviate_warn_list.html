<div class="panel panel-default" ng-controller="deviateListController">
    <div>
        <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    </div>
    <div class="wrapper-sm" >
        <div class="row">
            <div class="col-lg-12">
                <label class="control-label text-center pull-left">选择期间：</label>
                <input id="beginTime" ng-model="beginTime" class="form-control w-sm pull-left m-r-xs m-b-xs" placeholder="开始日期" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',maxDate:'#F{$dp.$D(\'endTime\')}'})">
                <button id="btnBeginTime" onClick="WdatePicker({el:'beginTime',dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',maxDate:'#F{$dp.$D(\'endTime\')}'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs"><i class="glyphicon glyphicon-calendar"></i></button>
                <input id="endTime" ng-model="endTime" class="form-control w-sm pull-left m-r-xs m-b-xs" placeholder="结束日期" type="text"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',minDate:'#F{$dp.$D(\'beginTime\')}'})">
                <button id="btnEndTime" onClick="WdatePicker({el:'endTime',dateFmt:'yyyy-MM-dd HH:mm:ss',skin:'twoer',minDate:'#F{$dp.$D(\'beginTime\')}'})" type="button" class="btn btn-default pull-left m-r-xs m-b-xs" ><i class="glyphicon glyphicon-calendar"></i></button>
            </div>
            <div class="col-lg-12">
                <label class="control-label text-center pull-left">选择省份：</label>
                <select ng-model="provinceId" ng-options="p.id as p.provinceName for p in provinceList" class="form-control m-r-xs pull-left" style="width:120px;">
                    <option value="">所有省份</option>
                </select>
                <button class="btn btn btn-default btn-addon pull-right m-b-sm m-r-xs" ng-click="export()"><i class="glyphicon glyphicon-export"></i>报表导出</button>
                <button class="btn m-b-xs btn-default pull-right m-r-xs" ng-click="search()">查询</button>
                <input ng-model="applyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入申请编号查询"/>
                <input ng-model="vehicleIdentifyNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入车架号查询"/>
                <input ng-model="simCardNum" class="form-control w-sm pull-right m-r-xs" placeholder="输入SIM卡号查询"/>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div ng-grid="gridOptions" style="min-height:480px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
